---
layout: default
title: rzhw
---

<div id="tagline">
    Occasional creator of stuff. Sometimes word stuff.
</div>

<ul id="posts-list">
{% for post in site.posts %}
{% if post.archived != true %}
    <li class="post">
        <a class="title" href="{{ post.url }}">{{ post.title }}</a>
        {{ post.date | date: "<time datetime='%Y-%m-%d'>%B %d %Y</time>" }}
    </li>
{% endif %}
{% endfor %}
</ul>
