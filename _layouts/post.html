---
layout: default
comments: true
---

<article class="post">
    <footer class="meta">
        <div class="posted">
            {{ page.date | date: "<time datetime='%Y-%m-%d'>%B %d %Y</time>" }}
        </div>
        
        {% if page.tags != empty %}
            Tagged:
            {% for tag in page.tags %}
                <a href="/">tag-{{ tag }}</a>{% unless forloop.last %},{% endunless %}
            {% endfor %}
        {% endif %}
    </footer>

    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>

    {{ content }}
</article>
